<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes 2</title>
    <link rel="stylesheet" href="Likes2.css">
</head>
<body>
    <div id="nav">
        <h1>Network</h1>
    </div>
    <div id="title">
        <h1>Your Feed</h1>
    </div>
    <div id="container">
        <div id="left">
            <div id="box">
                <img src="user-circle.png" alt="profile pic">
                <h3><u>Add an avatar</u></h3>
                <h2>James Doe</h2>
            </div>
        </div>
        <div id="right">
            <div id="top">
                <div class="secCon">
                    <div class="topbox">
                        <div class="userName">
                            <p>Neil M</p>
                        </div>
                        <div class="likes">
                            <p id="number1">9</p>
                            <p class="word">like(s)</p>
                            <button onclick="raiseLikes1()">Like</button>
                        </div>
                    </div>
                    <div class="text">
                        <p>I just set up this new discord bot, let me know what you all think. <u>link</u></p>
                    </div>
                </div>
            </div>
            <div id="middle">
                <div class="secCon">
                    <div class="topbox">
                        <div class="userName">
                            <p>Nichole K</p>
                        </div>
                        <div class="likes">
                            <p class="number" id="number2">12</p>
                            <p class="word">like(s)</p>
                            <button onclick="raiseLikes2()">Like</button>
                        </div>
                    </div>
                    <div class="text">
                        <p>Just finished my <u>next comic</u>, check it out.</p>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <div class="secCon">
                    <div class="topbox">
                        <div class="userName">
                            <p>Jim R</p>
                        </div>
                        <div class="likes">
                            <p calss="number" id="number3">9</p>
                            <p class="word">like(s)</p>
                            <button onclick="raiseLikes3()">Like</button>
                        </div>
                    </div>
                    <div class="text">
                        <p>I can't stop listening to the <u>new album</u>.</p>
                        <p>Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Likes2.js"></script>
</body>
</html>
