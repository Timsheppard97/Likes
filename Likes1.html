<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="topBox">
            <div id="userName">
                <p>Tim Sheppard</p>
            </div>
            <div id="likes">
                <p id="number">1</p>
                <p id="word">like(s)</p>
                <button onclick="raiseLikes()">Like</button>
            </div>
        </div>
        <div id="text">
            <p>I had some pizza today.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
